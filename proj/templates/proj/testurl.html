{% load static %}

<html>
  <head>
    <title>프로젝트 소개</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:400,500,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container" id="nav">
      <nav
        class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary"
        id="navbar"
      >
        <a class="navbar-brand" href="{% url 'index' %}" id="logo">Python Patent</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'main' %}">프로젝트 소개</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'info' %}">Python Patent 소개</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'demo' %}">예시</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'testurl' %}">테스트</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <div id="contentarea">
            <h2>
                    <span class="badge badge-pill badge-primary">분석 파일 선택</span>
                  </h2>
                  <p>
                      Google Patent 문제로 AR을 제외하고 모두 데이터 레코드 양이 적습니다.
                  </br>
                  또한, Python Anywhere 호스팅을 하여 크롤링이 진행되지 않습니다. 추후 업데이트될 예정입니다.
                  </p>

    
    <form id = 'urlgen' method="POST">
                {% csrf_token %}
            <div class='row'>
                <select class="form-control" name='name'><option>AR</option><option>VR</option><option>GPU</option></select>
            </div>
            <div class='form-row'>
                <button type='submit' class='btn btn-primary' id='submit'>분석하기</button>
            </div>
        </form>


    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
