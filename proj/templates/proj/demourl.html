{% load static %}
<html>
    <head>
        <title>특허분석</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
    </head>
    <body>
        <div class="container" id="nav">
      <nav
        class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary"
        id="navbar"
      >
        <a class="navbar-brand" href="{% url 'main' %}" id="logo">Python Patent</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'main' %}">프로젝트 소개</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'info' %}">Python Patent 소개</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="{% url 'demourl' %}">데모</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">테스트</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
        <div id='contentarea'>
            <h1>특허 분석 데모</h1>
            <p>이 데모에서는 Google Patent의 AR 검색 데이터를 토대로 분석합니다</p>
            
            <div id='area'>
            <h2 >검색 하기</h2>
            <form id = 'urlgen' method="POST">
                {% csrf_token %}
            <div class='form-row' id='searchword'>
                <label class='col-form-label'>검색어</label>
                <div class='col'>
                    <input class='form-control input' name='word0'>
                </div>
                <div class='col'>
                    <select class="form-control" name='wordandor01'><option>없음</option><option>AND</option><option>OR</option></select>
                </div>
                <div class='col'>
                    <input class='form-control input' name='word1'>
                </div>
                <div class='col'>
                    <select class="form-control" name='wordandor02'><option>없음</option><option>AND</option><option>OR</option></select>
                </div>
                <div class='col'>
                    <input class='form-control input' name='word2'>
                </div>
                
            </div>
            <div class='form-row'>
                <label class='col-form-label'>출원상태</label>
                <div class='col'>
                    <select class="form-control selector" name='status'>
                        <option>출원</option>
                        <option>등록</option>
                        <option>둘다</option>
                    </select>
                </div>
            </div>
            <div class='form-row'>
                <label class='col-form-label '>출원국</label>
                <div class='col'>
                    <select class="form-control selector" name='country'>
                        <option>대한민국</option>
                        <option>미국</option>
                        <option>둘다</option>
                    </select>
                </div>
            </div>
            <div class='form-row' id='searchperson'>
                <label class='col-form-label'>발명인</label>
                <div class='col'>
                    <input class='form-control input' name='person0'>
                </div>
                <div class='col'>
                    <select class="form-control" name='personandor0'><option>없음</option><option>AND</option><option>OR</option></select>
                </div>
                <div class='col'>
                    <input class='form-control input' name='person1'>
                </div>
                <div class='col'>
                    <select class="form-control" name='personandor1'><option>없음</option><option>AND</option><option>OR</option></select>
                </div>
                <div class='col'>
                    <input class='form-control input' name='person2'>
                </div>
            </div>
            <br>
            <div class='form-row'>
                <button type='submit' class='btn btn-primary' id='submit'>분석하기</button>
            </div>
        </form>
                
                
            </div>
        
        
        
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    </body>
</html>
